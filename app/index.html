<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>CONTROLE FINANCEIRO</h1>

        <!-- Seção de entradas, saídas e total -->
        <div class="row text-center">
            <div class="col-md-4">
                <div class="card border-success mb-3">
                    <div class="card-body text-success">
                        <h5 class="card-title">Entradas</h5>
                        <h2 id="entradas">R$ 0,00</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-danger mb-3">
                    <div class="card-body text-danger">
                        <h5 class="card-title">Saídas</h5>
                        <h2 id="saidas">R$ 0,00</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-info mb-3">
                    <div class="card-body text-info">
                        <h5 class="card-title">Total</h5>
                        <h2 id="total">R$ 0,00</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulário para adicionar transações -->
        <div class="row">
            <div class="col-md-12">
                <form id="transacaoForm" class="form-inline justify-content-center">
                    <div class="form-group mb-2">
                        <label for="descricao" class="sr-only">Descrição</label>
                        <input type="text" id="descricao" class="form-control" placeholder="Descrição" required>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="valor" class="sr-only">Valor</label>
                        <input type="number" id="valor" class="form-control" placeholder="Valor" required>
                    </div>
                    <div class="form-group mb-2">
                        <input type="radio" id="entrada" name="tipo" value="entrada" checked>
                        <label for="entrada" class="mx-1">Entrada</label>
                        <input type="radio" id="saida" name="tipo" value="saida">
                        <label for="saida" class="mx-1">Saída</label>
                    </div>
                    <button type="button" id="btnAdd" class="btn btn-success mb-2 ml-2">Adicionar</button>
                </form>
            </div>
        </div>

        <!-- Tabela de transações -->
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- Transações serão adicionadas aqui -->
            </tbody>
        </table>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
